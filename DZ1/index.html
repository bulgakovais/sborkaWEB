<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" type="module"></script>
</head>

<body>
    <form id="datecalc">
        <h3 class="colorText calcLink">Калькулятор дат</h3>
        <div id="calcCheck" class="hide">
            <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate" />
            </label>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate" />
            </label>
            <button type="submit">Расчитать промежуток</button>
            <p id="datecalc__result"></p>
        </div>
    </form>

    <form id="timer">
        <h3 class="colorText timerLink">Таймер</h3>
        <div id="timerCheck" class="hide">
            <label for="hours">
                ЧАСЫ <input type="text" maxlength="2" class="timeSet" id="hours">
            </label>
            <label for="minutes">
                МИНУТЫ <input type="text" maxlength="2" class="timeSet" id="minutes">
            </label>
            <label for="seconds">
                СЕКУНДЫ <input type="text" maxlength="2" class="timeSet" id="seconds">
            </label>
            <div class="button">
                <input id="startTimer" type="button" value="Старт">
                <input id="stopTimer" type="button" value="Стоп">
            </div>
        </div>
    </form>
</body>
